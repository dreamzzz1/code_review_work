name: Java CI (Задание 1)

on:
 push:
   branches: [ "main" ]
 pull_request:
   branches: [ "main" ]
 
jobs:
 build:
   runs-on: ubuntu-latest
 
   steps:
     - name: Checkout repository
       uses: actions/checkout@v3
   
 
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
         java-version: 17
         distribution: 'zulu'

     - name: Build and test with Maven
       run: mvn -B clean verify
